<!DOCTYPE html>
<html lang="en">
<head>

    <title>Luminor Studios - Grow Your Revenue</title>
    <style>
/* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    /* Typography */
    --font-body: 'Rethink Sans', sans-serif;
    /* Dark theme colors with gradient accents */
    --bg-primary: #0a0a0f;
    --bg-secondary: #121218;
    --bg-tertiary: #1a1a24;
    --bg-card: #1e1e2e;
    
    /* Gradient accent colors */
    --purple-accent: #8b5cf6;
    --purple-dark: #6b46c1;
    --purple-darker: #4c1d95;
    --blue-accent: #3b82f6;
    --pink-accent: #ec4899;
    --orange-accent: #f97316;
    
    /* Text colors */
    --text-primary: #ffffff;
    --text-secondary: #e5e7eb;
    --text-muted: #9ca3af;
    --text-accent: #a78bfa;
    
    /* Borders and overlays */
    --border-dark: rgba(255, 255, 255, 0.1);
    --border-accent: rgba(139, 92, 246, 0.3);
    --overlay-dark: rgba(0, 0, 0, 0.5);
    
    --spacing-unit: 1rem;
}

html {
    scroll-behavior: smooth;
    overflow-x: hidden;
}

body {
    overflow-x: hidden;
    font-family: var(--font-body);
    font-size: 20px;
    line-height: 1.6;
    color: var(--text-primary);
    background: var(--bg-primary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    min-height: 100vh;
}


.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
}

/* Navigation */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(10, 10, 15, 0.95);
    backdrop-filter: blur(10px);
    z-index: 1000;
    border-bottom: 1px solid var(--border-dark);
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 2rem;
}

.nav-brand a {
    font-size: 1.4rem;
    font-weight: 500;
    background: linear-gradient(135deg, var(--purple-accent), var(--blue-accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-decoration: none;
    letter-spacing: -0.02em;
    transition: transform 0.3s ease;
    display: inline-block;
